<form>
	 <input type="number" name="kredit" id="kr" placeholder="Введіть суму кредиту">
	<input type="number" name="month" id="y" placeholder="На скільки років ">
	




<script type="text/javascript">
	var rate=10;
	var a = document.getElementById('kr').value;
	var b = document.getElementById('y').value;


	function kreditFinal(a,b){
		return((a*rate*(b+1))/(24*100))
		};

	function text(){
		alert("Ви переплачуєте " + kreditFinal(a,b) + " гривень");
	};


</script>

	<button type="button" id="res" onclick="text()">
